<div class="answers-wrapper">
    @if(answer.type === 'single') {
      <ion-radio-group>
    @for (option of answer.options; track answer.id) {
      
        <ion-radio value="{{option}}">{{option}}</ion-radio><br />
     }
    </ion-radio-group>
    }
    @for (option of answer.options; track answer.id) {
      @if(answer.type === 'multiple') {
        <ion-checkbox label-placement="end">{{option}}</ion-checkbox><br/>
      }
    }

</div>
